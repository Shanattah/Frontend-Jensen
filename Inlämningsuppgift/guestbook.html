<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gästbok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Om mig</a></li>
          <li><a href="guestbook.html">Gästbok</a></li>
        </ul>
      </nav>
    </header>
    <form>
      <h2>Kontakta mig</h2>
      <div class="form-group">
        <p>Känner du mig?</p>
        <label class="radio-label" for="ja">Ja</label>
        <input type="radio" id="ja" name="radio" value="ja" />
        <label class="radio-label" for="nej">Nej</label>
        <input type="radio" id="nej" name="radio" value="nej" />
      </div>
      <div class="form-group">
        <label for="namn">Namn:</label>
        <input type="text" id="namn" name="namn" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="meddelande">Meddelande:</label>
        <textarea
          id="meddelande"
          name="meddelande"
          rows="4"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Skicka</button>
      </div>
    </form>
  </body>
</html>
